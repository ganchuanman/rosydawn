<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="841px" height="421px" viewBox="-0.5 -0.5 841 421">
  <defs/>
  <g>
    <!-- Cloud Platform 外框 -->
    <rect x="40" y="40" width="760" height="340" rx="12" ry="12" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
    <text x="420" y="65" text-anchor="middle" font-family="Helvetica" font-size="14" font-weight="bold" fill="#333">Cloud Platform</text>
    
    <!-- Kubernetes Cluster -->
    <rect x="60" y="90" width="720" height="270" rx="10" ry="10" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
    <text x="420" y="115" text-anchor="middle" font-family="Helvetica" font-size="13" font-weight="bold" fill="#333">Kubernetes Cluster</text>
    
    <!-- Production Namespace -->
    <rect x="80" y="135" width="320" height="210" rx="8" ry="8" fill="#fff2cc" stroke="#d6b656" stroke-width="1.5"/>
    <text x="240" y="155" text-anchor="middle" font-family="Helvetica" font-size="12" font-weight="bold" fill="#666">Production Namespace</text>
    
    <!-- API Pod -->
    <rect x="100" y="175" width="120" height="60" rx="6" ry="6" fill="#f8cecc" stroke="#b85450" stroke-width="1.5"/>
    <text x="160" y="200" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333">API Pod</text>
    <text x="160" y="218" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#666">(3 replicas)</text>
    
    <!-- Worker Pod -->
    <rect x="250" y="175" width="120" height="60" rx="6" ry="6" fill="#f8cecc" stroke="#b85450" stroke-width="1.5"/>
    <text x="310" y="200" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333">Worker Pod</text>
    <text x="310" y="218" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#666">(5 replicas)</text>
    
    <!-- API Service -->
    <rect x="100" y="260" width="120" height="50" rx="6" ry="6" fill="#e1d5e7" stroke="#9673a6" stroke-width="1.5"/>
    <text x="160" y="290" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333">API Service</text>
    
    <!-- Worker Service -->
    <rect x="250" y="260" width="120" height="50" rx="6" ry="6" fill="#e1d5e7" stroke="#9673a6" stroke-width="1.5"/>
    <text x="310" y="290" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#333">Worker Service</text>
    
    <!-- Data Namespace -->
    <rect x="430" y="135" width="330" height="210" rx="8" ry="8" fill="#fff2cc" stroke="#d6b656" stroke-width="1.5"/>
    <text x="595" y="155" text-anchor="middle" font-family="Helvetica" font-size="12" font-weight="bold" fill="#666">Data Namespace</text>
    
    <!-- MySQL -->
    <ellipse cx="490" cy="195" rx="40" ry="15" fill="#f5f5f5" stroke="#666666" stroke-width="1.5"/>
    <rect x="450" y="195" width="80" height="50" fill="#f5f5f5" stroke="#666666" stroke-width="1.5"/>
    <ellipse cx="490" cy="245" rx="40" ry="15" fill="#f5f5f5" stroke="#666666" stroke-width="1.5"/>
    <line x1="450" y1="195" x2="450" y2="245" stroke="#666666" stroke-width="1.5"/>
    <line x1="530" y1="195" x2="530" y2="245" stroke="#666666" stroke-width="1.5"/>
    <text x="490" y="225" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#333">MySQL</text>
    <text x="490" y="275" text-anchor="middle" font-family="Helvetica" font-size="9" fill="#666">(StatefulSet)</text>
    
    <!-- Redis -->
    <ellipse cx="595" cy="195" rx="40" ry="15" fill="#ffcccc" stroke="#b85450" stroke-width="1.5"/>
    <rect x="555" y="195" width="80" height="50" fill="#ffcccc" stroke="#b85450" stroke-width="1.5"/>
    <ellipse cx="595" cy="245" rx="40" ry="15" fill="#ffcccc" stroke="#b85450" stroke-width="1.5"/>
    <line x1="555" y1="195" x2="555" y2="245" stroke="#b85450" stroke-width="1.5"/>
    <line x1="635" y1="195" x2="635" y2="245" stroke="#b85450" stroke-width="1.5"/>
    <text x="595" y="225" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#333">Redis</text>
    <text x="595" y="275" text-anchor="middle" font-family="Helvetica" font-size="9" fill="#666">(Cluster)</text>
    
    <!-- Kafka -->
    <ellipse cx="700" cy="195" rx="40" ry="15" fill="#ffe6cc" stroke="#d79b00" stroke-width="1.5"/>
    <rect x="660" y="195" width="80" height="50" fill="#ffe6cc" stroke="#d79b00" stroke-width="1.5"/>
    <ellipse cx="700" cy="245" rx="40" ry="15" fill="#ffe6cc" stroke="#d79b00" stroke-width="1.5"/>
    <line x1="660" y1="195" x2="660" y2="245" stroke="#d79b00" stroke-width="1.5"/>
    <line x1="740" y1="195" x2="740" y2="245" stroke="#d79b00" stroke-width="1.5"/>
    <text x="700" y="225" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#333">Kafka</text>
    <text x="700" y="275" text-anchor="middle" font-family="Helvetica" font-size="9" fill="#666">(3 brokers)</text>
    
    <!-- Persistent Volume -->
    <rect x="450" y="295" width="290" height="35" rx="4" ry="4" fill="#f5f5f5" stroke="#666666" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="595" y="318" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#666">Persistent Volume</text>
    
    <!-- 连接线: API Pod -> API Service -->
    <line x1="160" y1="235" x2="160" y2="260" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
    
    <!-- 连接线: Worker Pod -> Worker Service -->
    <line x1="310" y1="235" x2="310" y2="260" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
    
    <!-- 箭头定义 -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
      </marker>
    </defs>
  </g>
</svg>
